<!-- About Section -->
    <section id="{{ include.block }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ include.context.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ include.context.header }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for item in include.context.items %}
                            <li class="{% cycle 'timeline-inverted', '' %}">
                                <div class="timeline-image">
                                    <img class="img-circle img-responsive" src="{{ item.image }}" alt="">
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4>{{ item.header }}</h4>
                                        <h4 class="subheading">{{ item.subheader }}</h4>
                                    </div>
                                    <div class="timeline-body">
                                        <p class="text-muted">{{ item.text }}</p>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}
                        {% if include.context.end-text %}
                            <li class="timeline-inverted">
                                <div class="timeline-image">
                                    <h4>{{ include.context.end-text }}</h4>
                                </div>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
