<!-- Services Section -->
    <section id="{{ include.block }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ include.context.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ include.context.header }}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for item in include.context.items %}
                    <div class="col-md-4">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa {{ item.icon }} fa-stack-1x fa-inverse"></i>
                        </span>
                        <h4 class="service-heading">{{ item.name }}</h4>
                        <p class="text-muted">{{ item.text }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
