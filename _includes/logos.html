<!-- Clients Aside -->
    <aside class="clients">
        <div class="container">
            <div class="row">
                {% for item in site.block-logos.items %}
                    <div class="col-md-3 col-sm-6">
                        <a href="{{ item.url }}">
                            <img src="{{ item.image }}" class="img-responsive img-centered" alt="">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </aside>
